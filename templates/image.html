{{ define "content" }}


<div class="uk-section uk-section-secondary">

    <div class="uk-container">
        <div class="uk-card uk-card-body uk-card-primary">
            <h3 class="uk-card-title">Example headline</h3>
            <form class="uk-form-stacked ">
                <legend class="uk-legend">Legend</legend>

                <div class="uk-margin">
                    <label class="uk-form-label" for="image-title">Title</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="image-title" type="text" placeholder="Title..">
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="image-caption">Caption</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="image-caption" placeholder="Caption ..."></textarea>
                    </div>
                </div>

                <div class="uk-margin">
                    <label class="uk-form-label" for="image-cutline">Cutline</label>
                    <div class="uk-form-controls">
                        <textarea class="uk-textarea" id="image-cutline" placeholder="Cutline ..." rows="3"></textarea>
                    </div>
                </div>

                <div class="uk-margin">

                    <button class="uk-button uk-button-default" type="submit">Submit</button>
                </div>

            </form>
            <button class="uk-button uk-button-default" uk-tooltip="title: Hello World">Hover</button>

        </div>
    </div>

    <div class="uk-container uk-container-large">



        <div class="uk-grid-match uk-child-width-1-3@m" uk-grid>
            <div>
                <p>{{.Title}}</p>
            </div>
            <div>
                <p>{{.Caption}}</p>
            </div>
            <div>
                <p>{{.Cutline}}</p>
            </div>
            <div>{{.Format}}, {{.Width}}x{{.Height}} ({{.ColorModel}})</div>
            <div>{{.MIME.Value}}</div>

        </div>


        <img src="/serve{{.Path}}" />

    </div>
</div>



{{end}}
